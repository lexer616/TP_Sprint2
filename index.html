<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp Sprint 2</title>
</head>

<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>App de gastos</h1>
        <p>ingresa cuanto pago cada persona</p>
    </div>

    <div class="container-fluid">
        <form>
            <div class="row">
                <div class="m-1 col-auto">
                    <input
                        type="text"
                        class="form-control"
                        id="nombre"
                        placeholder="Nombre"
                    />
                </div>
                <div class="m-1 col-auto">
                    <input
                        id="pago"
                        type="number"
                        class="form-control"
                        placeholder="y cuanto gasto"
                    />
                </div>
                <div class="m-1 col-auto">
                    <div>
                        <button type="button" class="btn btn-danger" onclick="repartir()">
                            enviar
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <ul id="list-group" class="listo-group"></ul>
        <div id="total" type="text"></div>
    </div>

    <script src="gastos.js"></script>
</body>
</html>
